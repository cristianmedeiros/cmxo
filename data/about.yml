### About Me [ AboutMeSection ]
aboutMe:
  enable: true
  profileImage: "cmxo/images/profile-official.jpeg"
  title1: "Liderança que vem da trincheira"
  text1: "<p>Olá! Eu sou Cristian Medeiros, ou Cris se preferir. Após 25 anos construindo software e escalando times, hoje minha missão é aplicar essa engenharia para construir o próximo nível do seu negócio.</p>"
  title2: "Do código à estratégia"
  text2: "<p>Minha carreira não começou em salas de reunião, mas com as mãos no código. Por mais de uma década, atuei como arquiteto de software, construindo e otimizando sistemas complexos. Essa base técnica profunda me deu uma compreensão íntima dos desafios reais da engenharia. Com o tempo, minha paixão por resolver problemas evoluiu da tecnologia para as pessoas, e naturalmente migrei para posições de liderança executiva, tendo a honra de ajudar a escalar algumas das empresas que definiram o cenário de tecnologia no Brasil.</p>"
  title3: "Vamos Conversar?"
  text3: "<p>A CM-XO nasceu do desejo de compartilhar essa jornada e aplicar esses aprendizados para ajudar outras empresas a alcançarem seu próximo nível. Por isso, este espaço é um convite aberto. Para fundadores que buscam um parceiro estratégico para escalar seus negócios. E também para líderes de tecnologia que buscam um mentor para navegar pelos seus próprios desafios de crescimento. Seja para discutir um desafio no seu negócio ou para trocar ideias sobre liderança e carreira, minha porta está sempre aberta.</p>"
  buttonText: "Vamos Conversar"
  buttonLink: "/contact/"
  signature: "/images/signature.jpg"
  name: "John Smith"
  date: "01.01.2024"
  skillbar:
    - title: "DESIGN"
      num: "95%"

    - title: "DEVELOPMENT"
      num: "85%"
    
    - title: "BRANDING"
      num: "65%"

    - title: "HTML5/CSS3"
      num: "95%"

    - title: "PHP"
      num: "75%"

    - title: "AFTER EFFECTS"
      num: "45%"

