### Services [ ServicesSection ]
services:
  enable: true
  title: "Como Podemos Trabalhar Juntos"
  text: "<p>Cada empresa possui uma jornada única e desafios específicos para cada estágio de crescimento. Por isso, temos um modelo de parceria que se adapta à sua necessidade real e ao seu momento de negócio. Seja para uma orientação estratégica de alto nível, uma liderança 'hands-on' contínua ou uma intervenção intensiva para resolver um problema crítico, existe um formato de engajamento desenhado para gerar o máximo impacto com o investimento certo.<p>"
  items:
    - title: "Tech Advisor"
      icon: "fa-solid fa-brain"
      text: "<p>Ideal para o CEO, fundador ou conselho que precisa de um parceiro de confiança para validar decisões de alto impacto, alinhar a visão de tecnologia com a estratégia de negócio e se preparar para o futuro.</p><p>Este é um modelo de parceria de alto nível, focado em estratégia e governança. Atuo como seu conselheiro técnico, um 'sparring partner' para as grandes questões que definem o rumo da empresa. Não estou no dia a dia da operação, mas sim ao seu lado nas reuniões de diretoria, nas conversas com difíceis e no planejamento de longo prazo.</p>"
      list:
        - title: "Validação de Roadmaps"
          icon: "fa-solid fa-check"
          text: "Análise crítica do seu plano de tecnologia para garantir que ele seja viável, escalável e alinhado aos objetivos comerciais."
        - title: "Preparação para M&A e Investimentos"
          icon: "fa-solid fa-check"
          text: "Suporte em processos de due diligence, construindo a confiança dos investidores na sua tese tecnológica."
        - title: "Mentoria de Liderança"
          icon: "fa-solid fa-check"
          text: "Apoio no desenvolvimento de seus líderes técnicos internos, como Heads de Engenharia ou Tech Leads."
        - title: "Análise de Risco e Oportunidade"
          icon: "fa-solid fa-check"
          text: "Avaliação de novas tecnologias, plataformas ou estratégias de arquitetura para evitar erros caros e identificar vantagens competitivas."

    
    - title: "Fractional CTO (ou CTO as a Service)"
      icon: "fa-solid fa-pizza"
      text: "<p>Ideal para Startups, Scale-ups e PMEs em crescimento que precisam de uma liderança técnica experiente e contínua, mas ainda não têm a necessidade ou o orçamento para um CTO em tempo integral.</p><p>Não sou um consultor externo; atuo como seu CTO em tempo parcial, totalmente integrado à sua equipe de liderança. Participo das cerimônias, lidero os rituais de engenharia, realizo 1:1s com o time e sou o responsável por traduzir a estratégia da empresa em um plano de execução técnico e realista.</p>"
     
    - title: "Interim CTO"
      icon: "fa-solid fa-clock"
      text: "<p>Ideal para empresas que enfrentam um momento de alta complexidade, como a saída inesperada de um líder técnico, uma migração de plataforma de alto risco, uma reorganização interna ou a necessidade de integrar tecnologias após uma fusão ou aquisição.</p><p>Uma imersão completa e intensiva para garantir a continuidade e o sucesso em momentos de transformação. Assumo a liderança tecnológica em tempo integral por um período, com um mandato claro para estabilizar a operação, executar um projeto crítico e, se necessário, liderar a busca pelo seu próximo CTO permanente.</p>"


     
